{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url "index" %}">Home</a></li>
        </ul>
    </nav>
    <div class="container">
    <h1>To-Do-List</h1>
    <ul class="list">
        {% for list in lists %}
        <li class="list-item"><a href="{% url 'view_list' list.id %}">
            {{ list.name }}
        </a></li>
        {% endfor %}
    </ul>

</div>
</body>
</html>
